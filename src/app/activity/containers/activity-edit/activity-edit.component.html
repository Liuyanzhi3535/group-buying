<h1 mat-dialog-title>活動資訊</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>活動名稱</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>描述</mat-label>
      <input matInput formControlName="description" />
      <!-- <mat-select>
        <mat-option value="option">Option</mat-option>
      </mat-select> -->
    </mat-form-field>

    <mat-form-field>
      <mat-label>狀態</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngIf="data.mode === 'create' || data.activity.status === 'planning'" value="planning">規劃中</mat-option>
        <mat-option value="inProgress">進行中</mat-option>
        <mat-option value="finished">已結束</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>商家</mat-label>
      <mat-select multiple formControlName="merchantsInfo">
        <mat-option
          *ngFor="let merchant of merchantList$ | async"
          [value]="merchant"
        >
          {{ merchant.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <!-- <pre>
    {{ form.value | json }}
  </pre> -->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">取消</button>
  <button
    [disabled]="!form.valid"
    mat-raised-button
    color="primary"
    [mat-dialog-close]="form.value"
  >
    儲存
  </button>
</div>
