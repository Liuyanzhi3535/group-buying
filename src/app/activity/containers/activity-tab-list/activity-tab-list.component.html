<div class="container">
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="規劃中"
      ><app-activity-list
        [status]="'planning'"
        [activities$]="planningActs$"
        (createItme)="createActivity($event)"
        (updateItme)="updateActivity($event)"
        (deleteItme)="deleteActivity($event)"
      ></app-activity-list
    ></mat-tab>
    <mat-tab label="進行中"
      ><app-activity-list
        [status]="'inProgress'"
        [activities$]="inProgressActs$"
        (createItme)="createActivity($event)"
        (updateItme)="updateActivity($event)"
        (deleteItme)="deleteActivity($event)"
      ></app-activity-list
    ></mat-tab>
    <mat-tab label="已結束"
      ><app-activity-list
        [status]="'finished'"
        [activities$]="finishedActs$"
        (createItme)="createActivity($event)"
        (updateItme)="updateActivity($event)"
        (deleteItme)="deleteActivity($event)"
      ></app-activity-list
    ></mat-tab>
  </mat-tab-group>
</div>
